<h4 *ngIf="page === undefined || page.totalCount == 0">Pas de r√©sultat</h4>
<div *ngIf="page !== undefined && page.totalCount != 0" class="w3-table">
	<table>
		<tr>
			<th>Poste</th>
			<th>Details</th>
		</tr>
		<tr *ngFor="let annonce of page.items">
			<td>{{annonce.poste}}</td>
			<td><a (click)="details(annonce.id)" class="link">Details</a></td>
		</tr>
	</table>
	<button *ngIf="page.pageIndex-1 > 0" (click)="precedent()" id="b1">Precedent</button>
	<label>{{page.pageIndex}}/{{nbPages}}</label>
	<button *ngIf="page.pageIndex+1 <= nbPages" (click)="suivant()" id="b2">Suivant</button>
</div>
